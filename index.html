<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Todo</title>
</head>
<body>
    <header class="header">
       <img class="header__background" src="./styles/image/bg-desktop-dark.jpg" alt="background">
    </header>
    <main class="main">
        <div class="main__wrapper">
            <div class="main-header">
                <div class="main-header__wrapper">
                <div class="main-header__title"><h1>todo</h1></div>
                <div class="main__trigger"><img src="./styles/image/icon-sun.svg" alt="trigger"></div>
            </div>
            </div>
            <form action="form">
                <div class="form__header">
                    <label  class="form__label">
                        <input class="check check_search" type="checkbox">
                        <span class="fake fake_check"></span>
                    </label>
                
                <div class="form__input">
                    <input   type="text" class="search search_task">
                </div>
            </div>
                
            </form>
        
        </div>
      
    </main>
