<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Todo</title>
</head>
<body>
    <header class="header">
       <img class="header__background" src="./styles/image/bg-desktop-dark.jpg" alt="background">
    </header>
    <main class="main">
        <div class="main__wrapper">
            <div class="main-header">
                <div class="main-header__wrapper">
                <div class="main-header__title"><h1>todo</h1></div>
                <div class="main__trigger"><img  src="./styles/image/icon-sun.svg" class="trigger" alt="trigger"></div>
            </div>
            </div>
            <form action="form" class="form">
                <div class="form__header">
                    <label  class="form__label label">
                        <input class="check check_search" type="checkbox" >
                        <span class="fake fake_check"  id="check"></span>
                    </label>
                
                <div class="form__input">
                    <input   type="text" class="search search_task">
                </div>
            </div>
                
            </form>
            <div class="tasks">
                <div class="tasks__wrapper">
                    <div class="task">
                        <div class="task__wrapper">
                            <div class="task__left">
                                <label  class="form__label label">
                                    <input class="check check_search" type="checkbox">
                                    <span class="fake fake_check"></span>
                                </label>
                                <div class="task__text">task1</div>
                            </div>
                            <div class="task__right"> <img src="./styles/image/icon-cross.svg" alt="icon-cross"></div>
                        </div>
                    </div>
                    <div class="task">
                        <div class="task__wrapper">
                            <div class="task__left">
                                <label  class="form__label label">
                                    <input class="check check_search" type="checkbox">
                                    <span class="fake fake_check"></span>
                                </label>
                                <div class="task__text">task1</div>
                            </div>
                            <div class="task__right"> <img src="./styles/image/icon-cross.svg" alt="icon-cross"></div>
                        </div>
                    </div>
                    <div class="task">
                        <div class="task__wrapper">
                            <div class="task__left">
                                <label  class="form__label label">
                                    <input class="check check_search" type="checkbox">
                                    <span class="fake fake_check"></span>
                                </label>
                                <div class="task__text">task1</div>
                            </div>
                            <div class="task__right"> <img src="./styles/image/icon-cross.svg" alt="icon-cross"></div>
                        </div>
                    </div>
                </div>
                <div class="tasks__options options">
                    <div class="options__left">
                        <div class="options__counter"><span>
                            5 items left
                        </span>
                    </div>
                    </div>
                    <div class="options__center">
                    <div class="options__item"><span>All</span></div>
                    <div class="options__item"><span>Active</span></div>
                    <div class="options__item"><span>Completid</span></div>
                    </div>
                    <div class="options__right options__item">
                        <span>Clear completid</span>
                    </div>
                </div>
            </div>

        
        </div>
      
    </main>

    <script src="./scripts/script.js"></script>
</body>
</html>
